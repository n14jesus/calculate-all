<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Calculator Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <h1>Calculator Hub</h1>
    <div>
        <form>
            <div class="mb-3">
                <input type="text" id="numbers" disabled/>
            </div>
            <button type="button" class="btn btn-outline-dark" id="zero" value="0">0</button>
            <button type="button" class="btn btn-outline-dark" id="one" value="1">1</button>
            <button type="button" class="btn btn-outline-dark" id="two" value="2">2</button>
            <button type="button" class="btn btn-outline-dark" id="three" value="3">3</button>
            <button type="button" class="btn btn-outline-dark" id="four" value="4">4</button>
            <button type="button" class="btn btn-outline-dark" id="five" value="5">5</button>
            <button type="button" class="btn btn-outline-dark" id="six" value="6">6</button>
            <button type="button" class="btn btn-outline-dark" id="seven" value="7">7</button>
            <button type="button" class="btn btn-outline-dark" id="eight" value="8">8</button>
            <button type="button" class="btn btn-outline-dark" id="nine" value="9">9</button>
            <button type="button" class="btn btn-outline-dark" id="add">+</button>
            <button type="reset" class="btn btn-outline-dark" id="reset">C</button>
            <button type="button" class="btn btn-info" id="calculate">=</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="functions.js"></script>
  </body>
</html>
